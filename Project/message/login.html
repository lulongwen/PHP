<!doctype html>
<html lang="zh-cmn-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP 留言板-登录页</title>
    <link rel="stylesheet" href="../assets/css/bulma.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/jquery/confirm/jquery-confirm.css">
    <link rel="stylesheet" href="../assets/css/message.css">
</head>
<body>
    <div class="container talk">
        <div class="columns is-desktop">
            <div class="column is-half is-offset-one-quarter">
                <h1 class="title">用户登录</h1>
                <form action="admin/login.php" method="post" class="form" name="livemsg">
                    <div class="field">
                        <label class="label">用户名：</label>
                        <p class="control">
                            <input class="input is-success" type="text" name="loginUser" placeholder="用户名" data-name="用户名">
                        </p>
                        <!--<p class="help is-danger">必须填写姓名</p>-->
                    </div>

                    <div class="field">
                        <label class="label">密&nbsp;&nbsp; 码:</label>
                        <p class="control">
                            <input class="input is-success" type="password" name="loginPass" placeholder="密码" data-name="密码">
                        </p>
                    </div>

                    <footer class="field">
                        <button type="submit" class="button is-primary is-fullwidth">用户登录</button>
                    </footer>
                </form>

            </div>
        </div>
    </div>

    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/jquery/confirm/jquery-confirm.js"></script>
    <script>
        $(function(){
           const form = document.livemsg,
               inputs = $(':input').not('.button');
           $(form).on('submit', function(){
               for( var el of inputs){
                   const value = $.trim(el.value),
                       text = el.dataset.name;
                   if(!value){
                        $.alert({
                            title: `必填项`,
                            content: `<mark>${text} 不能为空！</mark>`
                        });
                       return false;
                   }
               }

           })
        });

    </script>
</body>
</html>
